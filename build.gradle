plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.2.4'
}

group 'org.sample'
version '1.0-SNAPSHOT'
apply plugin: 'groovy'

repositories {
    maven { url "https://maven.enginehub.org/repo/" }
    maven { url "https://mvn.lumine.io/repository/maven-public/" }
    maven { url 'https://jitpack.io' }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
    maven {url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'}
}

dependencies {
    compileOnly("org.spigotmc:spigot-api:1.19.2-R0.1-SNAPSHOT") // The Spigot API with no shadowing. Requires the OSS repo.
    compileOnly("org.spigotmc:spigot:1.19.2-R0.1-SNAPSHOT")
    implementation fileTree(dir: 'api', include: ['*.jar'])
    implementation 'com.github.SkyExcel-Team:SkyExcelCore:1.1.1'
    compileOnly group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.7.0";
}

jar {
    destinationDirectory.set(file('/Users/mac/Documents/Project/minecraft/server/versions/1.19.2/plugins/'))
}